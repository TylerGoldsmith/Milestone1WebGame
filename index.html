<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Game</title>
    <!-- internal css -->
    <link 
    rel="stylesheet"
    href="assets/css/style.css" />
</head>
<body>
    <main>
        <div>
            <!-- flex box to make the pictures inline -->
            <img 
            id="userPicture" 
            src="assets/images/user.png"
            alt="User Picture">
        </div>
        <div>
            <img 
            id="opponentPictureMain" 
            src="images/opponents/opponent1.png"
            alt="Opponent Picture 1">
        </div>
        <!-- User Choice Between Rock/Paper/Scissor -->
        <div class="userChoice">
            <button id="rockChoice">
                <img 
                    class="imgUserChoice"
                    src="assets/images/rock.png"
                    alt="Rock Choice">
            </button>
            <button id="paperChoice">
                <img 
                class="imgUserChoice"
                src="assets/images/paper.png"
                alt="Paper Choice">
            </button>
            <button id="scissorChoice">
                <img 
                class="imgUserChoice"
                src="assets/images/scissors.png"
                alt="Scissor Choice">
            </button>
        </div>
        <!-- Alert -->
        <div id="alertBox_WLD">
            <button onclick="alertRecord()"></button>
        </div>
    </main>
<!-- internal js -->
<script src="assets/js/index.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Game</title>
    <!-- internal css -->
    <link 
    rel="stylesheet"
    href="assets/css/style.css" />
</head>
<body>
    <main>
        <div>
            <!-- flex box to make the pictures inline -->
            <img 
            id="userPicture" 
            src="assets/images/user.png"
            alt="User Picture">
        </div>
        <!-- Styling and adding pics later -->
            <img 
            id="opponentPicture" 
            src="assets/images/opponent1.jfif"
            alt="Opponent Picture">
        </div>
        <div class="actionChoice">
            <button id="rockChoice">
                <img 
                    class="imgActionChoice"
                    src="assets/images/rock.jpg"
                    alt="Rock Choice">
            </button>
            <button id="paperChoice">
                <img 
                class="imgActionChoice"
                src="assets/images/paper.jpg"
                alt="Paper Choice">
            </button>
            <button id="scissorChoice">
                <img 
                class="imgActionChoice"
                src="assets/images/scissors.jpg"
                alt="Scissor Choice">
            </button>
        </div>
    </main>
<!-- internal js -->
<script src="assets/js/index.js"></script>
</body>
</html>
